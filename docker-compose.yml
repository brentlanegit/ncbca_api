version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ncbca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ncbca
      POSTGRES_PASSWORD: ncbca_dev
      POSTGRES_DB: ncbca
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    image: node:20
    container_name: ncbca-api
    working_dir: /app
    volumes:
      - ./api:/app
    command: bash -c "npm install && npm run dev"
    environment:
      DATABASE_URL: postgres://ncbca:ncbca_dev@postgres:5432/ncbca
      API_ADMIN_SECRET: dev-secret
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  pg_data:
